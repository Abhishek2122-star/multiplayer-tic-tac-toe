<!DOCTYPE html>
<html>
<head>
    <title>Online Tic Tac Toe</title>
    <style>
        body { font-family: Arial; text-align: center; background: #222; color: white; }
        h1 { margin-top: 10px; }
        input, button { padding: 8px; margin: 5px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; font-size: 36px; background: white; border: none; cursor: pointer; }
        .cell:disabled { background: #ddd; cursor: not-allowed; }
        #gameArea { display: none; }
    </style>
</head>
<body>

<h1>üåç Online Tic Tac Toe</h1>
<div id="menu">
    <input id="roomInput" placeholder="Enter room code">
    <button onclick="joinRoom()">Join Game</button>
</div>

<div id="gameArea">
    <h2 id="status">Waiting for another player...</h2>
    <div class="board" id="board"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let room = "";
    let currentPlayer = "X";
    let myTurn = false;

    function joinRoom() {
        room = document.getElementById("roomInput").value;
        if (!room) return alert("Enter a room code");
        socket.emit("joinGame", room);
        document.getElementById("menu").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
    }

    socket.on("startGame", () => {
        document.getElementById("status").innerText = "Your turn (X)";
        myTurn = true;
    });

    const board = document.getElementById("board");
    let cells = [];
    for (let i = 0; i < 9; i++) {
        const btn = document.createElement("button");
        btn.classList.add("cell");
        btn.addEventListener("click", () => {
            if (myTurn && btn.textContent === "") {
                btn.textContent = currentPlayer;
                socket.emit("makeMove", { room, index: i, player: currentPlayer });
                myTurn = false;
                document.getElementById("status").innerText = "Opponent's turn";
            }
        });
        board.appendChild(btn);
        cells.push(btn);
    }

    socket.on("moveMade", (data) => {
        cells[data.index].textContent = data.player;
        myTurn = data.player !== currentPlayer;
        document.getElementById("status").innerText = myTurn ? "Your turn" : "Opponent's turn";
    });
</script>

</body>
</html>
